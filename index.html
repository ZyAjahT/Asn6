<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <meta charset="UTF-8"> 
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body> 
        <h1> Assignment 6: HTML Forms </h1>
        <!-- Select list -->
        <label for="user_input"> Please select your prefered a langauge: </label>
        <select id="user_input" name="lang"> 
            <option value="Eng"> English </option>
            <option value="Es"> Spanish </option>
            <option value="Ger"> German </option>
            <option value="Other"> Other </option>
        </select> <br>

        <!--Sign in-->
        <form class="infobox">
            <fieldset>
                <legend> <h1> Sign In: </h1> </legend>
                <label for="user_input"> Username: </label> 
                <input type="text" id="user_input" name="username">
    
                <label for="user_input"> Password: </label>
                <input type="password" id="user_input" name="passw"> 
            </fieldset>
        </form>

        <!-- Basic Info -->
        <form class="infobox">
            <fieldset>
                <legend> <h1>Personal Information:</h1> </legend>
                <!-- Input first name -->
                <label for="user_input"> First Name: </label> 
                <input type="text" id="user_input" name="fname">
        
                <!-- Input second name -->
                <label for="user_input"> Second Name: </label>
                <input type="text" id="user_input" name="sname"> <br>

                <!--Email-->
                <label for="user_input"> Enter your email:</label> 
                <input type="email" id="user_input" name="email"> <br>

                <!--Select gender-->
                <p> Select your gender:</p>
                <input type="radio" id="user_input" name="female" value="FEMALE">
                <label for="user_input"> Female </label> <br>

                <input type="radio" id="male" name="gender" value="MALE">
                <label for="user_input"> Male </label> <br>

                <input type="radio" id="user_input" name="gender" value="ANON">
                <label for="user_input"> Perfer not to say </label> <br>
            </fieldset>
        </form>

        <form class="infobox" id="inputs">
            <fieldset>
                <legend> <h1>About You:</h1></legend>
                <!-- Text Area -->
                <p> Please enter a short bio about yourself: </p>
                <textarea name="bio" rows="10" cols="60" id="user_input"> </textarea> <br>

                <!--Checkbox-->
                <p> Check all  your favorite animals:</p>
                <input type="checkbox" id="user_input" name="animal1" value="cat">
                <label for="user_input"> Cat </label> 

                <input type="checkbox" id="user_input" name="animal2" value="dog">
                <label for="user_input"> Dog </label> 

                <input type="checkbox" id="user_input" name="animal3" value="bird">
                <label for="user_input"> Bird </label> 

                <input type="checkbox" id="user_input" name="animal4" value="ferret">
                <label for="user_input"> Ferret </label> <br>

                <!--Color-->
                <label for="favcolor">What's your favorite color? </label> 
                <input type="color" id="user_input" name="favcolor"> 

                <!--File-->
                <p>Please upload your resume: </p>
                <label for="myfile"> Select file:</label>
                <input type="file" id="user_input" name="myfile"> <br>
        </fieldset>
        </form>

        <!--Range-->
        <label for="rate"> Rate this webpage (between 1 through 10):</label>
        <input type="range" id="user_input" name="rate" min="1" max="10"> <br>

        <input type="reset" value="Reset" class="button"> <br>
        <input type="submit" value="Submit Form" class="button"> <br>

        <button onclick="Display()" id="disbtn"> Display Input </button>
        <p id="output"></p>

        <script>
          const user = document.getElementById("user_input");
          const btn1 = document.getElementById("disbtn");
          const out = document.getElementById("output");

          function Display(){
            out.innerHTML = user.value; 
          }
          btn1.addEventListener('click',Display);
        </script>
    </body>

</html>
