<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <meta charset="UTF-8"> 
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body> 
        <h1> Assignment 6: HTML Forms </h1>
        <!-- Select list -->
        <label for="lang"> Please select your prefered a langauge: </label>
        <select id="lang" name="lang"> 
            <option value="Eng"> English </option>
            <option value="Es"> Spanish </option>
            <option value="Ger"> German </option>
            <option value="Other"> Other </option>
        </select> <br>

        <!--Sign in-->
        <form class="infobox">
            <fieldset>
                <legend> <h1> Sign In: </h1> </legend>
                <label for="username"> Username: </label> 
                <input type="text" id="username" name="username">
    
                <label for="passw"> Password: </label>
                <input type="password" id="passw" name="passw"> 
            </fieldset>
        </form>

        <!-- Basic Info -->
        <form class="infobox">
            <fieldset>
                <legend> <h1>Personal Information:</h1> </legend>
                <!-- Input first name -->
                <label for="fname"> First Name: </label> 
                <input type="text" id="fname" name="fname">
        
                <!-- Input second name -->
                <label for="sname"> Second Name: </label>
                <input type="text" id="sname" name="sname"> <br>

                <!--Email-->
                <label for="email"> Enter your email:</label> 
                <input type="email" id="email" name="email"> <br>

                <!--Select gender-->
                <p> Select your gender:</p>
                <input type="radio" id="gender" name="female" value="FEMALE">
                <label for="gender"> Female </label> <br>

                <input type="radio" id="male" name="gender" value="MALE">
                <label for="gender"> Male </label> <br>

                <input type="radio" id="anon" name="gender" value="ANON">
                <label for="gender"> Perfer not to say </label> <br>
            </fieldset>
        </form>

        <form class="infobox">
            <fieldset>
                <legend> <h1>About You:</h1></legend>
                <!-- Text Area -->
                <p> Please enter a short bio about yourself: </p>
                <textarea name="bio" rows="10" cols="60"> </textarea> <br>

                <!--Checkbox-->
                <p> Check all  your favorite animals:</p>
                <input type="checkbox" id="animal1" name="animal1" value="cat">
                <label for="animal1"> Cat </label> 

                <input type="checkbox" id="animal2" name="animal2" value="dog">
                <label for="animal2"> Dog </label> 

                <input type="checkbox" id="animal3" name="animal3" value="bird">
                <label for="animal3"> Bird </label> 

                <input type="checkbox" id="animal4" name="animal4" value="ferret">
                <label for="animal4"> Ferret </label> <br>

                <!--Color-->
                <label for="favcolor">What's your favorite color? </label> 
                <input type="color" id="favcolor" name="favcolor"> 

                <!--File-->
                <p>Please upload your resume: </p>
                <label for="myfile"> Select file:</label>
                <input type="file" id="myfile" name="myfile"> <br>
        </fieldset>
        </form>

        <!--Range-->
        <label for="rate"> Rate this webpage (between 1 through 10):</label>
        <input type="range" id="rate" name="rate" min="1" max="10"> <br>

        <input type="reset" value="Reset" class="button"> <br>
        <input type="submit" value="Submit Form" class="button">

    </body>

</html>
